<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>First Project</title>
</head>

<body>
    <header>
        <div class="app-head">
        </div>
    </header>
    <main>
        <section>
            <form class="" onsubmit="return handleSubmit(event)">
                <input id="url" type="text" name="input" value="" placeholder="URL">
                <input id="submitBtn" type="submit" name="" value="Submit Link"
                    onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
            </form>

        </section>  
        <section>
            <strong> Network Analysing </strong>
            <div id="results">
                <p id="logger"> input...</p>
            </div>
        </section>

    <footer>
        <p>This Is Footer</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>

</body>

</html>
